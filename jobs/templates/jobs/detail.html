<!DOCTYPE html>

      <a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mr-auto"></div>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">pages</a>
            </li>          
            <li class="nav-item">
              <a class="nav-link" href="#">blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
      </div>
    </nav>

<!-- =========================== Start Main Area =========================== -->
<main class="site-main">

<section class="about-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="about-image">
        <img src="{{ job.image.url }}" alt="portfolio-1" alt="" class="img-fluid"/>
          <!--<img src="{% static 'img/about-us.png' %}" alt="About us" class="img-fluid">-->
        </div>
      </div>
      <div class="col-lg-6 col-md-12 about-title">
        <h2 class="text-uppercase">
          <span>Let me</span>
          <span>introduce</span>
          <span>my project A</span>
        </h2>
        <div class="paragraph py-4 w-75">
          <p class="para">
            This is awesome project.
          </p>
          <p class="para">
            {{ job.summary }}
          </p>
        </div>
        <button type="button" class="btn button primary-button text-uppercase">Download Broshure</button>
      </div>
    </div>
  </div>
</section>
<!-- =========================== End About Area ============================= -->

</main>

<!-- jQuery js file -->
